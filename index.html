<body>

<script>
document.addEventListener("DOMContentLoaded",function(){

if(localStorage.getItem("user")){loginTela.style.display="none";app.style.display="block";}
window.login=function(){localStorage.setItem("user",nomeUser.value);loginTela.style.display="none";app.style.display="block";}

window.showTab=id=>{document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));document.getElementById(id).classList.add("active");}

const alimentos={"Arroz":130,"FeijÃ£o":77,"Frango":165,"Carne":250,"Ovo":155,"MacarrÃ£o":158,"Banana":89,"MaÃ§Ã£":52,"Leite":42,"Aveia":389,"Batata":86};
for(let a in alimentos){let o=document.createElement("option");o.text=a;alimento.add(o);}

let refeicoes=JSON.parse(localStorage.getItem("refeicoes")||"[]");
function salvarR(){localStorage.setItem("refeicoes",JSON.stringify(refeicoes));}
window.addComida=function(){let qtd=quantidade.value;if(!qtd)return;let cal=(alimentos[alimento.value]*qtd)/100;refeicoes.push({comida:alimento.value,qtd,cal});salvarR();renderR();}
window.delComida=i=>{refeicoes.splice(i,1);salvarR();renderR();}
window.editarComida=i=>{let n=prompt("Nova qtd:",refeicoes[i].qtd);if(!n)return;refeicoes[i].qtd=n;refeicoes[i].cal=(alimentos[refeicoes[i].comida]*n)/100;salvarR();renderR();}
function renderR(){listaComidas.innerHTML="";let t=0;refeicoes.forEach((r,i)=>{t+=r.cal;listaComidas.innerHTML+=`<li>${r.comida} ${r.qtd}g ${r.cal.toFixed(1)}kcal<button class="smallbtn" onclick="editarComida(${i})">âœï¸</button><button class="smallbtn" onclick="delComida(${i})">âŒ</button></li>`});totalRefeicao.innerText="Total: "+t.toFixed(1)+" kcal";}
renderR();

window.gerarDieta=function(){let imc=pesoIMC.value/(alturaIMC.value*alturaIMC.value);let cal=imc<18?2500:imc<25?2000:1600;dietaResultado.innerHTML="IMC "+imc.toFixed(1)+"<br>Calorias "+cal;}

let treinos=JSON.parse(localStorage.getItem("treinos")||"[]");
function salvarTreinos(){localStorage.setItem("treinos",JSON.stringify(treinos));}
window.addTreino=function(){treinos.push({dia:diaTreino.value,nome:nomeTreino.value,link:linkTreino.value});salvarTreinos();renderTreinos();}
window.editarTreino=i=>{let n=prompt("Novo link:",treinos[i].link);if(!n)return;treinos[i].link=n;salvarTreinos();renderTreinos();}
window.delTreino=i=>{treinos.splice(i,1);salvarTreinos();renderTreinos();}
function renderTreinos(){listaTreino.innerHTML="";treinos.forEach((t,i)=>{listaTreino.innerHTML+=`<li><b>${t.dia}</b> - ${t.nome}<a href="${t.link}" target="_blank"><button>Abrir</button></a><button class="smallbtn" onclick="editarTreino(${i})">âœï¸</button><button class="smallbtn" onclick="delTreino(${i})">âŒ</button></li>`});}
renderTreinos();

let pesos=JSON.parse(localStorage.getItem("pesos")||[]);
window.salvarPeso=function(){pesos.push(novoPeso.value);localStorage.setItem("pesos",JSON.stringify(pesos));grafico.update();}
const grafico=new Chart(graficoPeso,{type:'line',data:{labels:pesos.map((_,i)=>i+1),datasets:[{label:'Peso',data:pesos}]}});

function criarLembrete(msg,min){return setInterval(()=>new Notification(msg),min*60000);}
let a,c,t,s;
window.ativarAgua=()=>Notification.requestPermission().then(()=>{clearInterval(a);a=criarLembrete("Beber Ã¡gua ğŸ’§",aguaMin.value);});
window.ativarComida=()=>Notification.requestPermission().then(()=>{clearInterval(c);c=criarLembrete("Hora de comer ğŸ½",comidaMin.value);});
window.ativarTreino=()=>Notification.requestPermission().then(()=>{clearInterval(t);t=criarLembrete("Hora do treino ğŸ‹",treinoMin.value);});
window.ativarSono=()=>Notification.requestPermission().then(()=>{clearInterval(s);s=criarLembrete("Hora de dormir ğŸ˜´",sonoMin.value);});

});
</script>
