<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vida Saud√°vel App</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1b5e20">

<style>
body {font-family: Arial; margin:0; background:#f1f8e9;}
header {background:#1b5e20; color:white; padding:15px; text-align:center;}
section {padding:15px;}
input, button, select {padding:8px; margin:5px 0; width:100%;}
button {background:#2e7d32; color:white; border:none; border-radius:5px;}
.card {background:white; padding:10px; margin:10px 0; border-radius:8px;}
</style>
</head>

<body>

<header>
<h2>Vida Saud√°vel</h2>
</header>

<section>
<h3>‚öñÔ∏è Meu Peso</h3>
<input type="number" id="peso" placeholder="Digite seu peso">
<button onclick="salvarPeso()">Salvar Peso</button>
<p id="historicoPeso"></p>
</section>

<section>
<h3>üçΩÔ∏è Montar Refei√ß√£o</h3>
<input type="text" id="alimento" placeholder="Alimento">
<input type="number" id="caloria" placeholder="Calorias">
<button onclick="addAlimento()">Adicionar</button>
<div id="listaAlimentos"></div>
<h4>Total: <span id="totalCal">0</span> kcal</h4>
</section>

<section>
<h3>üèãÔ∏è Treino da Semana</h3>
<input type="text" id="diaTreino" placeholder="Dia (ex: Segunda)">
<input type="text" id="videoTreino" placeholder="Link do v√≠deo treino">
<button onclick="addTreino()">Salvar Treino</button>
<div id="listaTreinos"></div>
</section>

<section>
<h3>‚è∞ Lembretes</h3>
<select id="tipoLembrete">
<option>Beber √°gua</option>
<option>Comer</option>
<option>Dormir</option>
<option>Treino</option>
</select>
<input type="number" id="intervalo" placeholder="Intervalo em minutos">
<button onclick="addLembrete()">Ativar</button>
<div id="listaLembretes"></div>
</section>

<script>
let total = 0;

function salvarPeso(){
 let peso = document.getElementById("peso").value;
 localStorage.setItem("peso", peso);
 document.getElementById("historicoPeso").innerText = "Peso atual: " + peso + "kg";
}

function addAlimento(){
 let nome = alimento.value;
 let cal = Number(caloria.value);
 total += cal;
 totalCal.innerText = total;
 let div = document.createElement("div");
 div.className="card";
 div.innerHTML = nome+" - "+cal+" kcal <button onclick='this.parentElement.remove(); total-="+cal+"; totalCal.innerText=total;'>‚ùå</button>";
 listaAlimentos.appendChild(div);
}

function addTreino(){
 let dia = diaTreino.value;
 let link = videoTreino.value;
 let div = document.createElement("div");
 div.className="card";
 div.innerHTML = "<b>"+dia+"</b><br><a href='"+link+"' target='_blank'>Abrir treino</a> <button onclick='this.parentElement.remove()'>‚ùå</button>";
 listaTreinos.appendChild(div);
}

function addLembrete(){
 let tipo = tipoLembrete.value;
 let min = intervalo.value * 60000;
 setInterval(()=> alert(tipo), min);
 let div = document.createElement("div");
 div.className="card";
 div.innerText = tipo + " a cada " + intervalo.value + " min";
 listaLembretes.appendChild(div);
}

// Service Worker
if ("serviceWorker" in navigator) {
 navigator.serviceWorker.register("./service-worker.js");
}
</script>

</body>
</html>
